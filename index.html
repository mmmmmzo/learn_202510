<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Apps</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" type="module" defer></script>
</head>

<body>
    <!-- nav bar -->
    <nav id="nav"></nav>

    <!-- root element -->
    <div id="root">
        <section id="cover" class="active">
            <h1>↑TODOとTYPINGのみです</h1>
        </section>

        <!-- to_do list app -->
        <section id="todo" class="app">
            <h1>TODO LIST</h1>
            <div>
                <form class="td-search-form">
                    <label class="td-label">SEARCH</label>
                    <input type="text" class="td-search-input" placeholder="Search...">
                </form>
                <form class="td-add-form">
                    <label class="td-label">Add</label>
                    <input type="text" class="td-add-input" placeholder="Add...">
                </form>
            </div>
            <div class="todo-container">
                <h2>to do</h2>
                <ul class="todos">
                    <!-- to_do list -->
                </ul>
            </div>
            <div class="done-container">
                <h2>done</h2>
                <ul class="dones">
                    <!-- done-list -->
                </ul>
            </div>
        </section>

        <!-- typing app -->
        <section id="typing" class="app">
            <div id="ty-start-page" class="show">
                <h1>チャレンジ</h1>
                <div>
                    選択:
                    <select class="ty-time-select" list="time-list">
                        <optgroup id="time-list">
                            <option value="10">10 秒</option>
                            <option value="20">20 秒</option>
                            <option value="30" selected>30 秒</option>
                            <option value="45">45 秒</option>
                            <option value="60">60 秒</option>
                        </optgroup>
                    </select>
                </div>
                <h2>Enterキー押下でスタートします。</h2>
                <!-- <p>Enterキー押下でスタート。<span>Enter</span></p> -->
            </div>
            <div id="ty-game">
                <h2><span id="ty-title-time"></span> チャレンジ</h2>
                <div>
                    <span>Time</span>
                    <span id="ty-timer"></span>
                    <span>s</span>
                </div>
                <div id="ty-quote-container">
                    <div id="ty-quote"></div>
                    <!-- <div id="ty-author">Author:
                        <span id="ty-author-name"></span>
                    </div> -->
                </div>
                <textarea id="ty-textarea"></textarea>
            </div>
            <div id="ty-result-container">
                <div id="ty-result">
                    <h3>speed ...</h3>
                    <h2 id="ty-LPM"></h2><span>[ point ]</span>
                    <div id="ty-back-to-start">Back</div>
                </div>
                <div id="ty-quote-review"></div>
            </div>
        </section>
    </div>
</body>

</html>
